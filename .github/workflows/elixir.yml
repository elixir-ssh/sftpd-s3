name: Elixir CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    name: Build and test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Elixir
      uses: erlef/setup-beam@00a8fc12438d0644faa1b21a55083cde9a543063
      with:
        elixir-version: '1.14.1' # Define the elixir version [required]
        otp-version: '25.0' # Define the OTP version [required]
      env:
        ImageOS: ubuntu22
    - name: Restore dependencies cache
      uses: actions/cache@v3
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get
    - name: Boot localstack
      run: docker-compose up -d
    - name: Run tests
      run: AWS_ACCESS_KEY_ID="" AWS_SECRET_ACCESS_KEY="" mix test
